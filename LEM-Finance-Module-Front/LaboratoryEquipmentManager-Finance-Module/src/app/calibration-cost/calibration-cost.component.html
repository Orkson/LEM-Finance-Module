<div class="container">
  <h2>Lista kosztów wzorcowań</h2>

  <div class="filters">
    <label for="year">Wybierz rok:</label>
    <select id="year" [(ngModel)]="selectedYear" (change)="fetchCalibrationCosts()">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Urządzenie</th>
        <th>Data kalibracji</th>
        <th>Kwota</th>
        <th>Waluta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cost of calibrationCost">
        <td>{{ cost.deviceName }}</td>
        <td>{{ cost.calibrationDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ cost.amount | number: '1.2-2' }}</td>
        <td>{{ cost.currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
