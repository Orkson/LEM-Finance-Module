<div class="login-container">
  <h2>Rejestracja</h2>
  <form (submit)="register()">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Potwierdź hasło:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="passwordMismatch" class="error">Hasła nie są identyczne.</div>
  </form>
  <p class="text-center mt-3">
    <a routerLink="/login">Przejdź do strony logowania</a>
  </p>
</div>
